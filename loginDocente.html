<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesión Docentes</title>
    <link rel="stylesheet" href="estiloLogin.css">

    <script src="https://kit.fontawesome.com/9584a3d4cd.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
</head>
<body>

    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2 class="title">Inicio Sesión Docente</h2>

                    <div class="inputbox">
                        <i class="fa-regular fa-user"></i>
                        <input type="email" required>
                        <label for="">Usuario</label>
                    </div>
                    <div class="inputbox">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" required>
                        <label for=""> Contraseña</label>
                    </div>
                    <div class="forget">
                        <label for=""> <input type="checkbox"> Recordar Contraseña | <a href="#">Olvidé Mi Contraseña</a> </label>
                    </div>
                    <button class="start">Log In</button>

                    <div class="register">
                        <p>No tengo una cuenta de ingreso</p>
                    </div>
                </form>
            </div>

        </div>
    </section>

</body>
</html>
